name: Stock Crawler

on:
  schedule:
    # Cron uses UTC. This targets 9:30 AM US/Eastern during standard time (EST = UTC-5).
    # Note: During daylight saving time (EDT = UTC-4), 9:30 AM ET would be 13:30 UTC.
    - cron: '30 14 * * 1-5'
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Crawler Script
        env:
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
          MOTHERDUCK_STRICT: "1"
        run: |
          python src/data/stock_crawler.py
