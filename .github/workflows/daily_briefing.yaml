name: Morning Market Briefing

on:
  workflow_run:
    workflows: ["Stock Crawler"]
    types:
      - completed
  workflow_dispatch: # Allow manual trigger

jobs:
  run-briefing:
    # Only run automatically if the upstream workflow succeeded; always allow manual runs.
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Briefing
      env:
        # LLM key(s): generator supports GEMINI_API_KEY.
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        # Ensure briefing reads from the same MotherDuck DB as the crawler (avoids large yfinance backfills).
        MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
        MOTHERDUCK_STRICT: "1"
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
      run: |
        python run.py
