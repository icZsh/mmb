
name: Seed Database

on:
  workflow_dispatch:

jobs:
  seed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Seed Script
        env:
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
          # Fail the workflow if MotherDuck isn't reachable / token is missing,
          # instead of silently falling back to ephemeral local DuckDB on the runner.
          MOTHERDUCK_STRICT: "1"
          # Optional: override if your MotherDuck database name isn't "mmb_db"
          # MOTHERDUCK_DB: "mmb_db"
        run: |
          python src/db/seed_db.py
